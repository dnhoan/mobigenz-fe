<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Người dùng" nzIcon="user">
        <ul>
          <li nz-menu-item>
            <a nz-button nzType="link" routerLink="admin/customer"
              >Khách hàng</a
            >
          </li>
          <li nz-menu-item>
            <a nz-button nzType="link" routerLink="admin/account">Tài khoản</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Sản phẩm" nzIcon="bank">
        <ul>
          <li nz-menu-item>
            <a nz-button nzType="link" routerLink="admin/products">Sản phâm</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Đơn hàng" nzIcon="shop">
        <ul>
          <li nz-menu-item>
            <a nz-button nzType="link" routerLink="admin/createOrder"
              >Tạo đơn hàng</a
            >
          </li>
          <li nz-menu-item>
            <a nz-button nzType="link" routerLink="admin/orders">Đơn hàng</a>
          </li>
          <li nz-menu-item>
            <a nz-button nzType="link" routerLink="admin/exchangeOrders"
              >Đổi trả</a
            >
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Thống kê" nzIcon="area-chart">
        <ul>
          <li nz-menu-item>
            <a nz-button nzType="link" routerLink="admin/statistic/income"
              >Doanh thu</a
            >
          </li>
          <li nz-menu-item>
            <a nz-button nzType="link" routerLink="admin/statistic/orders"
              >Đơn hàng</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
      <span
        ><a style="float: right" nz-dropdown [nzDropdownMenu]="menu"
          ><span nz-icon nzType="user"></span><a>Hello Admin</a></a
        ></span
      >
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item>Thông tin cá nhân</li>
          <li nz-menu-item (click)="logout()">Đăng xuất</li>
        </ul>
      </nz-dropdown-menu>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer></nz-footer>
  </nz-layout>
</nz-layout>
