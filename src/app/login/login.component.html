<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form [formGroup]="formLogin">
      <h1>Đăng nhập</h1>
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Email" />
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
      />
      <div class="row">
        <div class="col-2">
          <input type="checkbox" aria-label="RememberMe?" />
        </div>
        <div class="col-10"><a href="">Remember Me?</a></div>
      </div>
      <button class="mt-3" (click)="onSubmit()">Đăng nhập</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Xin chào bạn!</h1>
        <p>
          Nếu bạn chưa có tài khoản, hãy đăng ký để trải nghiệm cùng MobileGenz!
        </p>
        <button
          class="btn btn-lg ghost btn-outline-primary"
          (click)="showModal()"
        >
          Đăng ký
        </button>
      </div>
    </div>
  </div>
</div>

<nz-modal
    [(nzVisible)]="isVisible"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
    nzTitle="Đăng ký tài khoản"
  >
    <ng-container *nzModalContent>
      <form nz-form [formGroup]="formRegister">

        <nz-form-item>
          <nz-form-label class="label" [nzSm]="24"  [nzXs]="24" nzRequired
            >Email</nz-form-label
          >
          <nz-form-control
            [nzSm]="24"
            [nzXs]="24"
          >
            <input nz-input type="text" formControlName="email" id="email" />
            <small class="col alert text-danger" nz-col nzSpan="24" role="alert"
          *ngIf="formRegister.get('email')?.errors?.['required'] && formRegister.get('email')?.touched">
           Email không được để trống!
      </small>
          </nz-form-control>

        </nz-form-item>

        <nz-form-item>
          <nz-form-label class="label" [nzSm]="24" [nzXs]="24" nzRequired
            >Mật khẩu</nz-form-label
          >
          <nz-form-control
            [nzSm]="24"
            [nzXs]="24"
          >
            <input
              nz-input
              type="password"
              formControlName="password"
              id="password"
            />
            <small class="col alert text-danger" nz-col nzSpan="24" role="alert"
             *ngIf="formRegister.get('password')?.errors?.['required'] && formRegister.get('password')?.touched">
             Mật khẩu không được để trống !
             </small>
          </nz-form-control>

        </nz-form-item>
        <nz-form-item>
          <nz-form-label class="label" [nzSm]="24" [nzXs]="24" nzRequired nzFor="repassword"
            >Xác nhận mật khẩu</nz-form-label
          >
          <nz-form-control
            [nzSm]="24"
            [nzXs]="24"
            nzErrorTip="Xác nhận mật khẩu không được để trống!"
          >
            <input
              nz-input
              type="password"
              formControlName="repassword"
              id="repassword"
            />
            <small class="col alert text-danger" nz-col nzSpan="24" role="alert"
             *ngIf="formRegister.get('repassword')?.errors?.['required'] && formRegister.get('repassword')?.touched">
             Xác nhận mật khẩu không được để trống !
             </small>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label class="label" [nzSm]="24" [nzXs]="24" nzRequired nzFor="phoneNumber"
            >Số ĐT</nz-form-label
          >
          <nz-form-control
            [nzSm]="24"
            [nzXs]="24"
            nzErrorTip="SDT không được để trống!"
          >
            <input
              nz-input
              type="text"
              formControlName="phoneNumber"
              id="phoneNumber"
            />
            <small class="col alert text-danger" nz-col nzSpan="24" role="alert"
             *ngIf="formRegister.get('phoneNumber')?.errors?.['required'] && formRegister.get('phoneNumber')?.touched">
             Số điện thoại không được để trống !
             </small>
          </nz-form-control>
        </nz-form-item>
      </form>
    </ng-container>
  </nz-modal>
