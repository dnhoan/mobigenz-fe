<button nz-button nzType="primary" (click)="openDrawer('')">
  Them san pham
</button>
<nz-table #basicTable [nzData]="products">
  <thead>
    <tr>
      <th>Anh</th>
      <th>Name</th>
      <th>Manufacturer</th>
      <th>Product line</th>
      <th>Create</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of basicTable.data">
      <td>
        <img
          nz-image
          width="50px"
          height="50px"
          [nzSrc]="product.images[0]"
          alt=""
        />
      </td>
      <td>
        <a (click)="openDrawer(product.id)">{{ product.productName }}</a>
      </td>
      <td>{{ product.manufacturerDto!.manufacturerName }}</td>
      <td>{{ product.productLineDto!.productLineName }}</td>
      <td>{{ product.ctime | date: "hh:mm dd/MM/yyyy" }}</td>
    </tr>
  </tbody>
</nz-table>
