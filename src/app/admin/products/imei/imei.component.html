<div class="mb-2">
  <nz-space>
    <div *nzSpaceItem>
      <input
        style="display: none"
        type="file"
        (change)="onFileChange($event)"
        multiple="false"
        #file
      />
      <button nz-button (click)="file.click()">
        <span nz-icon nzType="file-excel" nzTheme="outline"></span>Tải file lên
      </button>
    </div>
    <ng-container *ngIf="hasErrorUploadFile">
      <button *nzSpaceItem nz-button (click)="downloadFileError()" nzDanger>
        <span nz-icon nzType="download" nzTheme="outline"></span>Tải file lỗi
      </button>
    </ng-container></nz-space
  >
</div>
<a href="assets/file/uploadFileImei.xlsx">Tải file mẫu</a>
<div class="d-flex">
  <input
    class="me-2"
    nz-input
    placeholder="Basic usage"
    [(ngModel)]="currentImei.imei"
  />
  <button nz-button nzType="primary" (click)="addImei()">Lưu</button>
</div>

<nz-list class="demo-loadmore-list" [nzLoading]="isLoading">
  <nz-list-item *ngFor="let item of this.productDetail.imeis; let i = index">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <a>{{ item.imei }}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ item.status == 1 ? "Còn hàng" : "Đã bán" }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    <ul nz-list-item-actions>
      <nz-list-item-action><a (click)="edit(item)">Sửa</a></nz-list-item-action>
      <nz-list-item-action
        ><a (click)="deleteImei(item.id, i)">Xóa</a></nz-list-item-action
      >
    </ul>
  </nz-list-item></nz-list
>
