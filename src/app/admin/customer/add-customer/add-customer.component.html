<button nz-button [nzType]="'primary'" (click)="showModalAddCustomer()">
  <span><span nz-icon nzType="plus" nzTheme="outline"></span></span>
</button>
<nz-modal
  [(nzVisible)]="isShowModalAddCustomer"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="formCus">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="customerName"
          >Tên khách hàng</nz-form-label
        >
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Bạn phải nhập tên khách hàng!"
        >
          <input
            nz-input
            type="text"
            formControlName="customerName"
            id="customerName"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired
          >Số ĐT</nz-form-label
        >
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Bạn phải nhập số điện thoại!"
        >
          <input
            nz-input
            type="text"
            id="phoneNumber"
            formControlName="phoneNumber"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="birthday" nzRequired
          >Ngày sinh</nz-form-label
        >
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Bạn phải chọn ngày sinh!"
        >
          <input
            nz-input
            type="date"
            formControlName="birthday"
            id="birthday"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="gender"
          >Giới tính</nz-form-label
        >
        <nz-radio-group class="mt-1" formControlName="gender" nzName="gender">
          <label nz-radio [nzValue]="1" nzValue="1">Nam</label>
          <label nz-radio [nzValue]="0" nzValue="0">Nữ</label>
        </nz-radio-group>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email"
          >Email</nz-form-label
        >
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Bạn phải nhập đúng định dạng email!"
        >
          <input nz-input type="email" formControlName="email" id="email" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="customerType"
          >Loại khách hàng</nz-form-label
        >
        <nz-radio-group
          class="mt-1"
          formControlName="customerType"
          nzName="customerType"
        >
          <label nz-radio [nzValue]="1" nzValue="1">Công ty</label>
          <label nz-radio [nzValue]="0" nzValue="0">Cá nhân</label>
        </nz-radio-group>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzSm]="6"
          [nzXs]="24"
          nzRequired
          nzFor="citizenIdentifyCart"
          >CCCD</nz-form-label
        >
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Bạn phải nhập CCCD!"
        >
          <input
            nz-input
            type="citizenIdentifyCart"
            formControlName="citizenIdentifyCart"
            id="citizenIdentifyCart"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="status"
          >Trạng thái</nz-form-label
        >
        <nz-radio-group class="mt-1" formControlName="status" nzName="status">
          <label nz-radio [nzValue]="1" nzValue="1">Active</label>
          <label nz-radio [nzValue]="0" nzValue="0">InActive</label>
        </nz-radio-group>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
