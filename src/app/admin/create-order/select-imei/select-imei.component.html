<nz-select
  nzMode="multiple"
  nzPlaceHolder="Please select"
  [(ngModel)]="listImeiSelected"
  [nzMaxMultipleCount]="isExchange ? 1 : listImei.length"
>
  <nz-option
    *ngFor="let imei of listImei"
    [nzLabel]="imei.imei"
    [nzValue]="imei"
  ></nz-option>
</nz-select>
<button
  nz-button
  (click)="isExchange ? exchangeProduct() : addToOrder()"
  nzType="primary"
>
  Thêm
</button>
